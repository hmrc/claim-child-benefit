include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = claim-child-benefit

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.objectstore.client.play.modules.ObjectStoreModule"
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Play Modules
play.modules.enabled += "config.Module"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300
}

mongodb {
  uri = "mongodb://localhost:27017/claim-child-benefit"
  userDataTtlInDays = 28
  recentClaimsTtlInDays = 7
  designatoryDetailsTtlInSeconds = 3600
  relationshipDetailsTtlInSeconds = 3600
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    auth {
      host = localhost
      port = 8500
    }

    internal-auth {
      protocol = http
      host = localhost
      port = 8470
    }

    integration-framework {
      protocol = http
      host = localhost
      port = 11304
      auth = nothing
      environment = env
      originator-id = DA2_CHB_DIGITAL
    }

    des {
      protocol = http
      host = localhost
      port = 11304
      auth = nothing
      environment = env
      originator-id = DA2_CHB_DIGITAL
      resolve-merge = Y
    }

    relationship-details {
      protocol = http
      host = localhost
      port = 11304
      auth = nothing
      environment = env
      originator-id = DA2_CHB_DIGITAL
    }

    object-store {
      host = localhost
      port = 8464
    }

    sdes {
      protocol = http
      host = localhost
      port = 9191
      path = sdes-stub
    }

    cbs {
      protocol = http
      host = localhost
      port = 11304
      auth = bearer-token
      environment = env
    }
  }
}

lock-ttl = 30

services.sdes {
  client-id = "client-id"
  information-type = "information-type"
  recipient-or-sender = "claim-child-benefit"
  object-store-location-prefix = ""
}

retry {
  delay = 1 second
  max-attempts = 3
}

crypto.key = "c9/bTHwrb02GB6rceXcoxf2vr+NUeh4HaLNC5We9ctE="

internal-auth.token = "b7445b3a-9447-4be0-a298-a45ab09ba4ef"
object-store.default-retention-period = 1-month

blocking-executor {
  fork-join-executor {
    parallelism-factor = 20.0
    parallelism-max = 200
  }
}

file-system-executor {
  fork-join-executor {
    parallelism-factor = 20.0
    parallelism-max = 200
  }
}

workers {
  enabled = true
  initial-delay = 1 minute
  sdes-notification-worker {
    interval = 30 seconds
  }
  metric-orchestrator-worker {
    interval = 30 seconds
    lock-ttl = 20 seconds
  }
}

create-internal-auth-token-on-start = true

features {
  use-if-individual-details = true
}

auditing {
  supplementary-data-submitted-event-name = "SupplementaryDataSubmitted"
  supplementary-data-result-event-name = "SupplementaryDataResult"
}

play {
  temporaryFile {
    dir = ${?java.io.tmpdir}/dms-submission
  }
}